<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="login-container">
			<h3 class="text-center mb-4">Register</h3>
			<form id="registerForm">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-controll" id="name" name="name" placeholder="Enter name" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-controll" id="email" name="email" placeholder="Enter email" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-controll" id="password" name="password" placeholder="Enter password" required>
				</div>

				<button type="submit" class="btn btn-primary w-100">Register</button>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		document.getElementById('registerForm').addEventListener('submit', async function (e) {
			e.preventDefault();

			let name = document.getElementById('name').value;
			let email = document.getElementById('email').value;
			let password = document.getElementById('password').value;

			let res = await fetch('/api/users', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					name: name,
					email: email,
					password: password,
				}),
			});

			let data = await res.json();

			if (res.ok) {
				alert('Registration Success');
			} else {
				alert(data.message || 'Register failed')
			}
		});
	</script>
</body>
</html>
