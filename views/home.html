<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="login-container">
			<h3 class="text-center mb-4">Login</h3>
			<form id="loginForm">
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
				</div>

				<button type="submit" class="btn btn-primary w-100">Login</button>

				<div class="text-center mt-3">
					<a href="/register" class="text-decoration-none">Don't have an account?</a>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
		document.getElementById('loginForm').addEventListener('submit', async function (e) {
			e.preventDefault();

			let email = document.getElementById('email').value;
			let password = document.getElementById('password').value;

			try {
				let res = await axios.post('/api/login', {
					email: email,
					password: password,
				});

				// Success
				let data = res?.data?.data;

				localStorage.setItem('authToken', data?.token);
				localStorage.setItem('userId', data?.user_id);

		  		document.cookie = `session_token=${data?.token}; path=/; max-age=${data?.expired_at}`;

				// Cookie set (expires in 1 hour)
				// document.cookie = `session_token=${data?.token}; path=/; max-age=3600`;

				window.location.href = '/profile';
			} catch (error) {
				if (error.response) {
					alert(error.response.data.message || 'Login failed');
				} else {
					alert('Something went wrong');
				}
			}
		});
	</script>
</body>
</html>
